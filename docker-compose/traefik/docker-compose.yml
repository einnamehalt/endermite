version: "3.9"

services:
  traefik:
    container_name: traefik
    image: traefik:v2.9
    command:
      - "--api.insecure=true"
      - "--providers.docker"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.default.acme.email=einnamehalt@f3r.eu"
      - "--certificatesresolvers.default.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.default.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--certificatesresolvers.default.acme.tlschallenge=true"
    privileged: true
    network_mode: "host"
    ports:
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - "letsencrypt:/letsencrypt"
    labels:
      - "traefik.http.routers.dashboard.rule=Host(`traefik.f3r.eu`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.certresolver=default"
      - "traefik.http.middlewares.auth.basicauth.users=sergio:$apr1$h5pzklm4$66TbMtHWaKLOoobo5mSh31"

volumes:
  letsencrypt: